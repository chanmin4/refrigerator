<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Image</title>
</head>
<body>
    <h1>Latest Image</h1>
    <img id="latest-image" src="" alt="No image available" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/latest_image')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.image_data) {
                        document.getElementById('latest-image').src = 'data:image/jpeg;base64,' + data.image_data;
                    } else {
                        console.error('No image data found');
                    }
                })
                .catch(error => console.error('Error fetching image:', error));
        });
    </script>
</body>
</html>
